<!doctype html>
<html>
    <head>
        <title>Civ Intelligence Agency III</title>
<script>

gqlQuery = `
{
    fileName
    difficulty: int32s(section: "GAME", nth: 2, offset: 20, count: 1)
}
`
xhrSuccess = (data) => {
    const fileName = document.getElementById("fileName");
    fileName.innerText = data.data.fileName;
    const difficulty = document.getElementById("difficulty");
    difficulty.innerText = data.data.difficulty[0];
}
xhrFail = (xhr) => {
    console.error(xhr.status, 'Data fetch failed. Response text follows.');
    console.log(xhr.responseText);
}
</script>

    </head>

        </ul>
    </body>
</html>
