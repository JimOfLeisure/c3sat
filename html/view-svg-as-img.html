<!DOCTYPE HTML>
<html>
<head>
  <title>Civ3 Show-and-Tell SVG Map</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script> <!-- Using jQuery for altering styles -->
  <script src="jquery.panzoom.min.js"></script>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  
  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  
  <script src="civmap.js"></script>
  <style>
    /* for IE because it needs hand-holding to make all the divs full-height */
    html, body, div.container-fluid, div.row, div.col-md-10, div.panzoom-parent, div.panzoom, div.panzoom img, div.panzoom svg {
        height: 100%;
        }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <div>
          Try the mousewheel on PC or pinch zoom on mobile!
        </div>
        <div id="controls">
          <button id="kickwebkit">Webkit Redraw</button>
        </div>
          <div class="buttons">
            <button class="zoom-in">Zoom In</button>
            <button class="zoom-out">Zoom Out</button>
            <input type="range" class="zoom-range">
            <button class="reset">Reset Pan/Zoom</button>
          </div>
        <div id="timestamp">
        </div>
    </div>
    <div class="col-md-10">
        <div class="panzoom-parent">
          <div id="map" class="panzoom">
            <img src="civmap.svg">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
