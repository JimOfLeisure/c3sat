<!DOCTYPE HTML>
<html>
<head>
<title>Civ3 Show-and-Tell SVG Map</title>
<link rel="stylesheet" type="text/css" href="map.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script> <!-- Using jQuery for altering styles -->
<script src="map.js"></script>
</head>
<body>
<div>
  External SVG map is loaded via JavaScript to allow clean html file and SVG integrated into DOM. If the map is not below, maybe JavaScript is disabled or one of the files is missing.
</div>
<div id="controls">
  <button id="baseter">Toggle Base Terrain</button>
  <button id="ovrter">Toggle Overlay Terrain</button>
  <button id="debuginfo">Toggle Debug Info</button>
  <button id="fogofwar">Toggle Fog of War</button>
  <button id="bgrect">Toggle Background Rectangle</button>
</div>
<div id="timestamp">
</div>
<div id="map">
</div>
</body>
</html>
